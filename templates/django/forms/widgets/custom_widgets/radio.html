{% with id=widget.attrs.id %}
<ul{% if id %} id="{{ id }}"{% endif %} class="{% if widget.attrs.class %}{{ widget.attrs.class }} {% endif %}list-group list-group-horizontal">{% for group, options, index in widget.optgroups %}{% if group %}
  <li >
	  {{ group }}
	  <ul {% if id %} id="{{ id }}_{{ index }}"{% endif %}>{% endif %}{% for option in options %}
    <li class="list-group-item p-0 border-0">{% include option.template_name with widget=option %}</li>{% endfor %}{% if group %}
  </ul></li>{% endif %}{% endfor %}
</ul>{% endwith %}
