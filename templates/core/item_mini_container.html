<a class="m-auto d-block link p-3 shadow" href="/item/{{ item.id }}/">
	<img src="{{ instance.cover_image.url }}" class="w-100 d-block m-auto">
	<span class="d-block text-center mt-3">{{ instance.name }}</span>
	<span class="d-block text-center text-bold mt-2 text-decoration-none">{{ instance.get_price }}</span>
</a>
